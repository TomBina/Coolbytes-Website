<app-admin-menu></app-admin-menu>
<div class="admin-content">
    <h1>Resume</h1>
    <table mat-table [dataSource]="resumeEvents$ | async">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let resumeEvent"> {{resumeEvent.dateRange.startDate | date}} -
                {{resumeEvent.dateRange.endDate | date }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let resumeEvent"> {{resumeEvent.name}} </td>
        </ng-container>
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let resumeEvent">
                <a routerLink="/admin/resume/event/{{resumeEvent.id}}" mat-button>edit</a>
                <a (click)="delete(resumeEvent.id)" mat-button>delete</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <p>
        <a routerLink="/admin/resume/addevent" mat-raised-button>add new resume event</a>
    </p>
</div>
